{% extends "responsive_base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block page_title %}Log out{% endblock %}

{% block body %}
    <form method="POST" action="{% url "account_logout" %}" class="form-horizontal">
        <fieldset>
            {% csrf_token %}
            <p>{% trans "Are you sure you want to log out?" %}</p>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">{% trans "Log out" %}</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
